<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Users</h1>
    <form action="#" th:action="@{/savedetails}" th:object="${greeting}" method="post">
    	<p>User Id: <input type="text" th:field="*{id}" /></p>
        <p>User Name: <input type="text" th:field="*{Name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <h1>Update Users</h1>
    <form action="#" th:action="@{/updatedetails}" th:object="${greeting}" method="post">
    	<p>User Id: <input type="text" th:field="*{id}" /></p>
        <p>User Name: <input type="text" th:field="*{Name}" /></p>
        <p><input type="submit" value="Update" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <h1>Delete Users</h1>
    <form action="#" th:action="@{/deletedetails}" th:object="${greeting}" method="post">
    	<p>User Id: <input type="text" th:field="*{id}" /></p>
        <p><input type="submit" value="Delete" /> <input type="reset" value="Reset" /></p>
    </form>
    
     <h1>List Users</h1>
    <form action="#" th:action="@{/listdetails}" th:object="${name}" method="POST">
        <p><input type="submit" value="List" /></p>
    </form>
    
    
</body>
</html>
